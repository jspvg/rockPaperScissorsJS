<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>RockPaperScissors</title>
</head>

<body>
    <div class="wrapper">

        <div class="container">
            <div class="row mb-3">
                <div class="col">
                    <h1>Rock Paper Scissors</h1>
                    <p>Pick your option by clicking on desired card</p>
                </div>

                <div class="col">
                    <h1 class="text-end" id="score">Score: 0</h1>
                </div>
               
            </div>

            <div class="row">
                <div class="col" id="rockCard">
                    <div class="card">
                        <img src="./images/rock.png" class="card-img-top rounded mx-auto d-block" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Rock</h5>
                        </div>
                    </div>
                </div>

                <div class="col" id="paperCard">
                    <div class="card">
                        <img src="./images/paper.png" class="card-img-top rounded mx-auto d-block" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Paper</h5>
                        </div>
                    </div>
                </div>

                <div class="col" id="scissorsCard">
                    <div class="card">
                        <img src="./images/scissors.png" class="card-img-top rounded mx-auto d-block" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Scissors</h5>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row mt-3">
                <h3>Computer:</h3>

                <div class="col-sm-4" id="computersChoice">
                    <div class="card">
                        <img class="card-img-top rounded mx-auto d-block" alt="..." src="./images/default.png">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <h2 id="winner"></h2>
            </div>

            <div class="row mt-3">
                <div class="col-sm-1">
                    <button id="restartBtn" class="btn btn-primary">Restart</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
